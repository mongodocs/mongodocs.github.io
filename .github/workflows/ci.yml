name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCS_BRANCH: master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install dependencies
    - run: pip3 install giza
    
    - name: Checkout docs
      uses: actions/checkout@v3
      with:
        repository: mongodocs/docs
        ref: ${{ env.DOCS_BRANCH }}
      
    - name: Build docs
      run: make html
