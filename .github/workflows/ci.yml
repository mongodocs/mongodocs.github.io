name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCS_BRANCH: master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install dependencies
      uses: actions/setup-python@v4
      with:
          python-version: '2.7'
    - run: python2 -m pip install -r https://raw.githubusercontent.com/mongodb/docs-tools/master/giza/requirements.txt
        && python2 -m pip install -I urllib3==1.23
    
    - name: Checkout docs
      uses: actions/checkout@v3
      with:
        repository: mongodocs/docs
        ref: ${{ env.DOCS_BRANCH }}
      
    - name: Build docs
      run: make html
      
    - name: Upload artefacts
      uses: actions/upload-artifact@v3
      with:
        name: built-docs
        path: build/${{ env.DOCS_BRANCH }}/html
      
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: built-docs
        path: build
    
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Deploy to GH Pages ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build
        branch: main
